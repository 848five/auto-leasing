{% block styles %}
	<link rel="stylesheet" type="text/css" href="/css/messages.css">
{% endblock %}

<section class="messages">
{% for app in apps %}
	<ul class="message" data-id="{{ app._id.toHexString() }}">
		<li class="">Subject: {{app.subject}}</li>
		<li class="">Name: {{app.name}}</li>
		<li class="">Address: {{app.address}}</li>
		<a class="delete">delete</a>
	</ul>	

{% endfor %}
</section>
