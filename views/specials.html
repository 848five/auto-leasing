{% extends 'templates/base.html' %}
{% block superclass %}admin{% endblock %}



{% block content %}

{% for item in list %}
	{{ item.make }}

	<pre>
		{% for items in item.photos %}
			{% for file in items %}
				<img src="{% filter replace("/root/auto-leasing/static", "", "g") %}{{ file.path }}{% endfilter %}">
			{% endfor %}
		{% endfor %}
	</pre>
{% endfor %}



{% endblock %}
